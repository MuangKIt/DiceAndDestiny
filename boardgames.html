<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice & Destiny | Boardgames</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            font-family: 'Kanit', sans-serif; 
            background-color: #f8f9fa; 
            margin: 0;
            user-select: none; 
        }
    
    
        .hero-section {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1610890716171-6b1bb98ffd09?auto=format&fit=crop&w=1350&q=80');
            background-size: cover; 
            background-position: center;
            height: 15vh; 
            color: white; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            text-align: center;
        }

        .main-wrapper {
            background-color: #fcfcfc;
            box-shadow: 0 0 40px rgba(0,0,0,0.15);
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            max-width: 1100px; /* บีบขนาดให้แคบลงตามที่ต้องการ */
            margin: 0 auto;
        }

        /* สไตล์สำหรับการ์ดบอร์ดเกม */
        .game-card {
            transition: all 0.3s ease; 
            cursor: pointer;
            border: 1px solid rgba(0,0,0,0.08); 
        }

        .game-card:hover {
            transform: scale(1.02); 
            box-shadow: 0 10px 20px rgba(0,0,0,0.12) !important; 
            border-color: rgba(0,0,0,0.2); 
        }

        /* เพิ่มเติม: ทำให้รูปภาพข้างในนิ่งขึ้นเวลาขยาย */
        .game-card .card-img-top {
            transition: transform 0.3s ease;
        }

        footer {
            margin-top: auto; /* ดัน footer ลงไปล่างสุดเสมอ */
        }
    </style>
</head>
<body>

<div class="container main-wrapper shadow-lg">
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html"><i class="fas fa-dice-d20 me-2"></i>DICE & DESTINY</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">หน้าแรก</a></li>
                    <li class="nav-item"><a class="nav-link" href="rooms.html">จองห้อง</a></li>
                    <li class="nav-item"><a class="nav-link active" href="boardgames.html">รายการบอร์ดเกม</a></li>
                    <li class="nav-item"><a class="nav-link" href="library.html">รายการของฉัน</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-primary text-white ms-lg-3" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">เข้าสู่ระบบ</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="hero-section">
        <div class="container">
            <h3 class="display-5">คลังบอร์ดเกมทั้งหมด</h3>
        </div>
    </header>


    <!-- List of Board Games Interfaces -->
    <main class="container py-4">
        <div class="row mb-4" data-aos="fade-down">
            <div class="col-md-12">
                <div class="p-3 border rounded-3 bg-light d-flex flex-wrap gap-3 align-items-center justify-content-between">
                    <div class="d-flex gap-2 align-items-center">
                        <input type="text" class="form-control" placeholder="ค้นหาชื่อเกม..." style="width: 250px;">
                        <select class="form-select" id="category-filter" style="width: 150px;" onchange="filterGames()">
                            <option selected>ทุกแนวเกม</option>
                            <option>Strategy</option>
                            <option>Party</option>
                            <option>Family</option>
                            <option>Social Deduction</option>
                            <option>Tabletop RPG</option>
                        </select>
                    </div>
                    <div class="text-muted small">แสดงบอร์ดเกมทั้งหมด <span id="total-count" class="fw-bold">0</span> รายการ</div>
                </div>
            </div>
        </div>

        <div class="row g-4" id="game-container">
        </div>
    </main>
    

    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p class="mb-0">© 2026 Dice & Destiny Board Game Cafe. All Rights Reserved.</p>
        </div>
    </footer>
</div>

<div class="modal fade" id="loginModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header border-0">
                <h5 class="modal-title fw-bold">เข้าสู่ระบบ / สมัครสมาชิก</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-4">
                <form id="loginForm">
                    <div class="mb-3">
                        <label class="form-label">อีเมล</label>
                        <input type="email" class="form-control" placeholder="example@mail.com" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">รหัสผ่าน</label>
                        <input type="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-dark w-100 mb-3">เข้าสู่ระบบ</button>
                    <p class="text-center small">ยังไม่มีบัญชี? <a href="#" class="text-primary">สมัครสมาชิก</a></p>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript Files สำหรับ render boardgame items -->
<script src="games-data.js"></script>
<script src="render-games.js"></script>


<script>
// ดึงข้อมูลรายการจาก localStorage
let library = JSON.parse(localStorage.getItem('gameLibrary')) || [];

function renderBoardGames(filteredGames = boardgames) {
    const container = document.getElementById('game-container');
    const totalCount = document.getElementById('total-count');
    let html = '';

    totalCount.innerText = filteredGames.length;

    filteredGames.forEach(game => {
        const isAdded = library.includes(game.id);
        const newBadge = game.isNew ? '<span class="position-absolute top-0 end-0 m-2 badge bg-danger">NEW</span>' : '';
        const btnClass = isAdded ? 'btn-success' : 'btn-outline-dark';
        const btnText = isAdded ? '<i class="fas fa-check me-1"></i> อยู่ในรายการแล้ว' : '<i class="fas fa-plus me-1"></i> เพิ่มในรายการ';

        html += `
            <div class="col-12 col-sm-6 col-md-4 col-lg-3" data-aos="zoom-in">
                <div class="card h-100 border-0 shadow-sm game-card">
                    <div class="position-relative">
                        <img src="${game.image}" class="card-img-top" alt="${game.name}" style="height: 200px; object-fit: cover;">
                        ${newBadge}
                    </div>
                    <div class="card-body">
                        <h5 class="card-title fw-bold text-dark">${game.name}</h5>
                        <p class="text-primary small mb-2 font-weight-bold">${game.category}</p>
                        <div class="d-flex justify-content-between align-items-center mb-3 text-muted small">
                            <span><i class="fas fa-users me-1"></i> ${game.players} คน</span>
                            <span><i class="fas fa-clock me-1"></i> ${game.time} นาที</span>
                        </div>
                        <p class="card-text text-secondary small line-clamp">${game.description}</p>
                    </div>
                    <div class="card-footer bg-white border-0 pb-3">
                        <button onclick="toggleLibrary(${game.id})" class="btn ${btnClass} btn-sm w-100 hover-btn">
                            ${btnText}
                        </button>
                    </div>
                </div>
            </div>
        `;
    });

    container.innerHTML = html;
    
    // หลังจากเปลี่ยน HTML ทั้งหมด (เช่น ตอน Filter) ให้สั่ง AOS รีเฟรชตำแหน่ง
    AOS.refresh(); 
}

// ฟังก์ชันสำหรับ เพิ่ม/ออก จากลิสต์ (Targeted Update)
function toggleLibrary(gameId) {
    const index = library.indexOf(gameId);
    const btn = document.querySelector(`button[onclick="toggleLibrary(${gameId})"]`); // หาปุ่มที่ถูกกดโดยตรง
    
    if (index > -1) {
        // กรณีเอาออก
        library.splice(index, 1);
        
        // อัปเดตเฉพาะ UI ของปุ่มนั้นๆ ไม่ต้อง Render ใหม่ทั้งหน้า
        btn.classList.replace('btn-success', 'btn-outline-dark');
        btn.innerHTML = '<i class="fas fa-plus me-1"></i> เพิ่มในรายการ';
    } else {
        // กรณีเพิ่มเข้า
        library.push(gameId);
        
        // อัปเดตเฉพาะ UI ของปุ่มนั้นๆ
        btn.classList.replace('btn-outline-dark', 'btn-success');
        btn.innerHTML = '<i class="fas fa-check me-1"></i> อยู่ในรายการแล้ว';
    }
    
    // บันทึกลง localStorage
    localStorage.setItem('gameLibrary', JSON.stringify(library));
}

// ฟังก์ชันคัดกรองหมวดหมู่
function filterGames() {
    const selectedCategory = document.getElementById('category-filter').value;
    
    if (selectedCategory === 'ทุกแนวเกม') {
        renderBoardGames(boardgames);
    } else {
        const filtered = boardgames.filter(game => 
            game.category.includes(selectedCategory)
        );
        renderBoardGames(filtered);
    }
}

// เรียกใช้งานครั้งแรกเมื่อโหลดหน้า
document.addEventListener('DOMContentLoaded', () => {
    renderBoardGames(boardgames);
});
</script>


<!-- AOS Animation Library -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init({
    duration: 500
  });
</script>
</body>
</html>
