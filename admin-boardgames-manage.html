<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Dice & Destiny - Admin | Manage Boardgames</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="admin-style.css">
</head>
<body>

    <div class="main-wrapper">
        
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <a href="admin-dashboard.html" class="text-white text-decoration-none">
                    <i class="fas fa-dice-d20 fa-2x mb-2"></i>
                    <h5 class="fw-bold mb-0">DICE & DESTINY</h5>
                    <small class="text-muted">Admin Panel</small>
                </a>
            </div>
            
            <nav class="sidebar-nav">
                <a href="admin-dashboard.html" class="sidebar-link">
                    <i class="fas fa-tachometer-alt me-2"></i> Dashboard
                </a>
                <a href="admin-boardgames-manage.html" class="sidebar-link active">
                    <i class="fas fa-boxes me-2"></i> Manage Boardgames
                </a>
                <a href="#" class="sidebar-link">
                    <i class="fas fa-hand-holding-usd me-2"></i> Boardgame Buyback
                </a>
                <a href="#" class="sidebar-link">
                    <i class="fas fa-calendar-alt me-2"></i> Calendar
                </a>
                <a href="#" class="sidebar-link">
                    <i class="fas fa-envelope me-2"></i> Messages
                </a>
                <a href="#" class="sidebar-link">
                    <i class="fas fa-folder-open me-2"></i> Document
                </a>
            </nav>

            <div class="sidebar-footer">
                <a href="#" class="sidebar-link">
                    <i class="fas fa-cog me-2"></i> Setting
                </a>
                <a href="index.html" class="sidebar-link" style="color: #CC6349;">
                    <i class="fas fa-sign-out-alt me-2"></i> Log out
                </a>
            </div>
        </aside>

        <main class="admin-content">
            <div class="bg-white shadow-sm px-4 py-3 d-flex justify-content-between align-items-center">
                <div class="fw-bold fs-4 text-dark">
                    <i class="fas fa-boxes me-2" style="color: #5386d3;"></i> Manage Boardgames
                </div>
                
                <div class="d-flex align-items-center gap-4">
                    <div class="d-flex gap-3 fs-5">
                        <a href="#" class="text-secondary text-decoration-none hover-primary"><i class="fas fa-envelope"></i></a>
                        <a href="#" class="text-secondary text-decoration-none hover-primary"><i class="fas fa-bell"></i></a>
                        <a href="#" class="text-secondary text-decoration-none hover-primary"><i class="fas fa-file-alt"></i></a>
                    </div>
                    <div class="vr bg-secondary opacity-25" style="width: 2px;"></div>
                    <div class="d-flex align-items-center gap-3">
                        <div class="text-end d-none d-md-block">
                            <div class="fw-bold text-dark lh-1">Admin Name</div>
                            <small class="text-muted" style="font-size: 0.8rem;">Developer</small>
                        </div>
                        <div class="text-white rounded-circle d-flex justify-content-center align-items-center shadow-sm" style="background-color: #5386d3; width: 45px; height: 45px;">
                            <i class="fas fa-user fs-5"></i>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="admin-inner-content">
                <div class="card border-0 shadow-sm rounded-4 p-4" data-aos="fade-up">
                    
                    <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-4 gap-3">
                        <button class="btn px-4 shadow-sm text-white" style="background-color: #5386d3; border-color: #5386d3;" data-bs-toggle="modal" data-bs-target="#addGameModal">
                            <i class="fas fa-plus me-2"></i> เพิ่มบอร์ดเกม
                        </button>

                        <div class="input-group" style="max-width: 350px;">
                            <span class="input-group-text bg-white border-end-0">
                                <i class="fas fa-search text-muted"></i>
                            </span>
                            <input type="text" class="form-control border-start-0 ps-0" placeholder="ค้นหาชื่อเกม..." id="searchInput" onkeyup="filterAdminGames()">
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th class="border-0 py-3" style="width: 40%;">ชื่อเกม</th>
                                    <th class="border-0 py-3" style="width: 25%;">แนว</th>
                                    <th class="border-0 py-3 text-center" style="width: 15%;">จำนวน (กล่อง)</th>
                                    <th class="border-0 py-3 text-center" style="width: 20%;">การกระทำ</th>
                                </tr>
                            </thead>
                            <tbody id="boardgames-table-body">
                                </tbody>
                        </table>
                    </div>
                    
                    <div class="d-flex justify-content-between align-items-center mt-4">
                        <small class="text-muted" id="pagination-info">แสดง 0 ถึง 0 จากทั้งหมด 0 รายการ</small>
                        <ul class="pagination pagination-sm mb-0" id="pagination-list">
                            </ul>
                    </div>

                </div>
            </div>
        </main>     

    </div>

    <div class="modal fade" id="addGameModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content border-0 shadow">
                <div class="modal-header text-white" style="background-color: #5386d3;">
                    <h5 class="modal-title fw-bold"><i class="fas fa-plus-circle me-2"></i>เพิ่มบอร์ดเกมใหม่</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="addGameForm" onsubmit="saveNewGame(event)">
                    <div class="modal-body p-4">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">ชื่อเกม <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="addName" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">หมวดหมู่ (Category) <span class="text-danger">*</span></label>
                                <select class="form-select" id="addCategory" required>
                                    <option value="" selected disabled>เลือกหมวดหมู่</option>
                                    <option value="Strategy">Strategy</option>
                                    <option value="Party">Party</option>
                                    <option value="Family">Family</option>
                                    <option value="Social Deduction">Social Deduction</option>
                                    <option value="Tabletop RPG">Tabletop RPG</option>
                                    <option value="Abstract Strategy">Abstract Strategy</option>
                                    <option value="Adventure">Adventure</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">จำนวนผู้เล่น (เช่น 2-4) <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="addPlayers" placeholder="Ex: 2-4" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">เวลาที่ใช้เล่น (นาที) <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="addTime" placeholder="Ex: 30-60" required>
                            </div>
                            <div class="col-md-9">
                                <label class="form-label fw-bold">ลิงก์รูปภาพ (Image URL) <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="addImage" placeholder="images/game.jpg หรือ https://..." required>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label fw-bold">จำนวนกล่อง <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" id="addQuantity" min="1" value="1" required>
                            </div>
                            <div class="col-12">
                                <label class="form-label fw-bold">รายละเอียดเกม (Description)</label>
                                <textarea class="form-control" id="addDesc" rows="3" required></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer bg-light border-0">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ยกเลิก</button>
                        <button type="submit" class="btn text-white" style="background-color: #5386d3;">บันทึกข้อมูล</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editGameModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content border-0 shadow">
                <div class="modal-header bg-warning text-dark">
                    <h5 class="modal-title fw-bold"><i class="fas fa-edit me-2"></i>แก้ไขข้อมูลบอร์ดเกม</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="editGameForm" onsubmit="saveEditGame(event)">
                    <div class="modal-body p-4">
                        <input type="hidden" id="editId">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">ชื่อเกม</label>
                                <input type="text" class="form-control" id="editName" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">หมวดหมู่ (Category)</label>
                                <select class="form-select" id="editCategory" required>
                                    <option value="Strategy">Strategy</option>
                                    <option value="Party">Party</option>
                                    <option value="Family">Family</option>
                                    <option value="Social Deduction">Social Deduction</option>
                                    <option value="Tabletop RPG">Tabletop RPG</option>
                                    <option value="Abstract Strategy">Abstract Strategy</option>
                                    <option value="Adventure">Adventure</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">จำนวนผู้เล่น</label>
                                <input type="text" class="form-control" id="editPlayers" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">เวลาที่ใช้เล่น (นาที)</label>
                                <input type="text" class="form-control" id="editTime" required>
                            </div>
                            <div class="col-md-9">
                                <label class="form-label fw-bold">ลิงก์รูปภาพ (Image URL)</label>
                                <input type="text" class="form-control" id="editImage" required>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label fw-bold">จำนวนกล่อง</label>
                                <input type="number" class="form-control" id="editQuantity" min="0" required>
                            </div>
                            <div class="col-12">
                                <div class="form-check form-switch mt-2">
                                    <input class="form-check-input" type="checkbox" id="editIsNew">
                                    <label class="form-check-label fw-bold text-danger" for="editIsNew">ตั้งเป็นเกมมาใหม่ (New)</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <label class="form-label fw-bold">รายละเอียดเกม (Description)</label>
                                <textarea class="form-control" id="editDesc" rows="3" required></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer bg-light border-0">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ยกเลิก</button>
                        <button type="submit" class="btn btn-warning fw-bold">อัปเดตข้อมูล</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <script src="games-data.js"></script>
    <script src="admin-boardgames.js"></script>

</body>
</html>
